<!DOCTYPE html>
<html>
<head>

<meta http-equiv="content-type" content="text/html" charset="utf-8">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3-fix.css">

<style>
.carousel-inner > .item > img,
.carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
}

a.carousel-control:hover {
    color:#ffffff !important;
}
.w3-panel {
 margin-top:2px;
}
</style>

</head>

<body>

<br>
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="position:relative;z-index:1;">
  <!-- Indicators -->
  <ol class="carousel-indicators" style="z-index:1 !important">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://dummyimage.com/360x16:9/f90/fff" alt="Chania">
      <div class="carousel-caption">
        <h3>Image 1</h3>
        <p>Lorem Ipsum 1.</p>
      </div>
    </div>

    <div class="item">
      <img src="http://dummyimage.com/360x16:9/693/fff" alt="Chania">
      <div class="carousel-caption">
        <h3>Image 2</h3>
        <p>Lorem Ipsum 2.</p>
      </div>
    </div>
    
    <div class="item">
      <img src="http://dummyimage.com/360x16:9/3cf/fff" alt="Flower">
      <div class="carousel-caption">
        <h3>Image 3</h3>
        <p>Lorem Ipsum 3.</p>
      </div>
    </div>

    <div class="item">
      <img src="http://dummyimage.com/360x16:9/ab0/fff" alt="Flower">
      <div class="carousel-caption">
        <h3>Image 4</h3>
        <p>Lorem Ipsum 4.</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>

</body>

</html>

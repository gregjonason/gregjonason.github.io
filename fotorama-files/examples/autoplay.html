<p>Autoplay:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     <mark>data-autoplay="true"</mark>></code></pre>

<p>The show stops on&nbsp;touch. Change this with <code>data-stopautoplayontouch="false"</code>.</p>

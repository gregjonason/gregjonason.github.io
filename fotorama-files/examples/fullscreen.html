<!DOCTYPE html>
<html>
<head>
	<title>Fullscreen</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Fotorama -->
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.js"></script>

	<!-- Just don’t want to repeat this prefix in every img[src] -->
	<!--<base href="http://s.fotorama.io/okonechnikov/">-->
</head>

<body>

<p>Fullscreen:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     <mark>data-allowfullscreen="true"</mark>></code></pre>

<p>Click icon at the top-right.</p>

<!-- Fotorama -->
<div class="fotorama"
     data-width="700"
     data-ratio="3/2"
     data-fit="cover"
     data-allowfullscreen="true">
	<a href="http://s.fotorama.io/okonechnikov/9-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/23-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/14-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/15-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/16-lo.jpg"></a>
</div>

<!-- © -->
<p>Photos <a href="http://okonet.ru/">by Andrey Okonetchnikov</a></p>
</body>
</html>

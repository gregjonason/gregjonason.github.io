<!DOCTYPE html>
<html>
<head>
	<title>Keyboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Fotorama -->
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.js"></script>

  <!-- Just don’t want to repeat this prefix in every img[src] -->
  <!--<base href="http://s.fotorama.io/okonechnikov/">-->
</head>

<body>

<p>Keyboard:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     <mark>data-keyboard="true"</mark>></code></pre>

<!-- Keys -->
<style>
	.key {
		color: #fff;
		background-color: #333;
		border-bottom: none;
		border-radius: 3px;
		padding: 2px 4px;
		cursor: pointer;
		position: relative;
	}

	.key:active {
		top: 1px;
	}
</style>
<script>
$(function () {
	$('.js-arrow').on('mousedown', function (e) {
		e.preventDefault();

		var $this = $(this),
				data = $this.data(),
				fotorama = $(data.fotorama).data('fotorama');

		fotorama && fotorama.show({index: data.show, slow: e.altKey});
	});
});
</script>

<p>Press <strong class="key js-arrow" data-fotorama="#keyboard" data-show="<">←</strong> and <strong class="key js-arrow" data-fotorama="#keyboard" data-show=">">→</strong> on the keyboard:</p>

<!-- Fotorama -->
<div class="fotorama"
     id="keyboard"
     data-keyboard="true"
     data-loop="true"
     data-width="700"
     data-ratio="3/2">
	<a href="http://s.fotorama.io/okonechnikov/2-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/3-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/5-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/8-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/6-lo.jpg"></a>
</div>

<!-- © -->
<p>Photos <a href="http://okonet.ru/">by Andrey Okonetchnikov</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Transition</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Fotorama -->
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.js"></script>

  <!-- Just don’t want to repeat this prefix in every img[src] -->
  <!--<base href="http://s.fotorama.io/okonechnikov/">-->
</head>

<body>

<p>Transition:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     <mark>data-transition="crossfade"</mark>></code></pre>

<!-- Transition switches -->
<style>
	.switch {
		border-bottom: 1px dashed;
		cursor: pointer;
	}
	.switch.active {
		color: #fff;
		background-color: #333;
		border-bottom: none;
		border-radius: 3px;
		padding: 2px 4px;
		margin: 0 -4px;
		cursor: default;
	}
</style>
<script>
	$(function () {
		var fotorama = $('#transition').data('fotorama');

		$('.switch').on('click', function (e) {
			e.preventDefault();

			var $this = $(this);
			$this.addClass('active')
					.siblings().removeClass('active');

			fotorama && fotorama.setOptions({transition: $this.text().toLowerCase()});
		});
	});
</script>

<p>
	<span class="switch active">Slide</span>
	&nbsp;
	<span class="switch">Crossfade</span>
</p>

<!-- Fotorama -->
<div class="fotorama"
     id="transition"
     data-width="700"
     data-ratio="3/2"
     data-fit="cover">
	<a href="http://s.fotorama.io/okonechnikov/10-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/11-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/13-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/19-lo.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/4-lo.jpg"></a>
</div>

<!-- © -->
<p>Photos <a href="http://okonet.ru/">by Andrey Okonetchnikov</a></p>
</body>
</html>

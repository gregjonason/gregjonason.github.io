<!DOCTYPE html>
<html>
<head>
	<title>Full window</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Fotorama -->
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.js"></script>

	<!-- Just don’t want to repeat this prefix in every img[src] -->
	<!--<base href="http://s.fotorama.io/okonechnikov/">-->
</head>

<body style="margin: 0; overflow: hidden; background: #000; position: relative;"> <!-- Reset margins to remove any gap -->

<!-- Top overlay -->
<div style="position: absolute; top: 0; left: 0; color: #fff; padding: 5px 10px; z-index: 20;">
	<p>Full window:<p>
	<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     data-width="100%"
     data-height="100%"></code></pre>
</div>

<!-- Fotorama -->
<div class="fotorama"
     data-width="100%"
     data-height="100%"
     data-fit="cover"
		 data-nav="none">
	<a href="http://s.fotorama.io/okonechnikov/5.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/3.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/10.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/14.jpg"></a>
	<a href="http://s.fotorama.io/okonechnikov/9.jpg"></a>
</div>

<!-- Bottom overlay -->
<div style="position: absolute; bottom: 0; right: 0; color: #fff; padding: 5px 10px; z-index: 20;">
	<!-- © -->
	<p>Photos <a href="http://okonet.ru/" style="color: #fff;">by Andrey Okonetchnikov</a></p>
</div>
</body>
</html>
<!-- Localized -->

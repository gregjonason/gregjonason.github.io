<!DOCTYPE html>
<html>
<head>
	<title>Responsive fotorama</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->

  <!--<base href="http://s.fotorama.io/okonechnikov/">-->
</head>

<body>

<p>Responsive fotorama:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     <mark>data-width="100%"</mark>
     <mark>data-ratio="800/600"</mark>></code></pre>

<p>Resize the browser.</p>

<!-- Fotorama -->
<div class="fotorama"
     data-width="100%"
     data-ratio="3/2"> <!-- or data-ratio="4/3", or data-ratio="1.3333333333"  -->

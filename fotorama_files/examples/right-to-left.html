<!DOCTYPE html>
<html>
<head>
	<title>Right-to-left</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

	<!-- Fotorama -->
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.js"></script>

  <!-- Just don’t want to repeat this prefix in every img[src] -->
  <!--<base href="http://s.fotorama.io/nyc/">-->
</head>

<body>

<p><code>Right</code>-to-left:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     <mark>data-direction="rtl"</mark>></code></pre>

<!-- Fotorama -->
<div class="fotorama"
     data-direction="rtl"
     data-autoplay="3000"
     data-loop="true"
     data-width="500"
     data-ratio="3/2"
     data-max-width="100%">
	<a href="http://s.fotorama.io/nyc/guy-in-car.jpg" data-caption="1. الرجل في سيارة"></a>
	<a href="http://s.fotorama.io/nyc/acapella.jpg" data-caption="2. جوقة"></a>
	<a href="http://s.fotorama.io/nyc/crazyjohn.jpg" data-caption="3. مجنون جون"></a>
	<a href="http://s.fotorama.io/nyc/dudeintheground.jpg" data-caption="4. المتأنق في الأرض"></a>
	<a href="http://s.fotorama.io/nyc/dudes.jpg" data-caption="5. الرجال"></a>
</div>

<!-- © -->
<p>Photos <a href="http://alexeilebedev.com/">by Alexei Lebedev</a></p>
</body>
</html>

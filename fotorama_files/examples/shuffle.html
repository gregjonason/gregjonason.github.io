<!DOCTYPE html>
<html>
<head>
	<title>Shuffle</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

  <!-- http://fontawesome.io/icons-->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

	<!-- jQuery, -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

	<!-- Fotorama -->
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.js"></script>

  <!-- Just don’t want to repeat this prefix in every img[src] -->
  <!--<base href="http://s.fotorama.io/okonechnikov/">-->
</head>

<body>

<p>Shuffle:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     <mark>data-shuffle="true"</mark>></code></pre>


<style>
	.switch {
		border-bottom: 1px dashed;
		cursor: pointer;
	}

  .fotorama-with-numbers .fotorama__html div {
    background-color: #fff;
    width: 2em;
    height: 2em;
    text-align: center;
    line-height: 2em;
    border-radius: 1em;
    box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
    position: absolute;
    top: 1em;
    left: 1em;
  }
</style>

<script>
  $(function () {
    var $fotorama = $('#shuffle-fotorama'),
        fotorama = $fotorama.data('fotorama');
    $('#shuffle').on('click', fotorama.shuffle);
  });
</script>

<p>
	<span class="switch" id="shuffle"><i class="icon-random"></i> Shuffle again</span>
</p>

<!-- Fotorama -->
<div class="fotorama fotorama-with-numbers"
     id="shuffle-fotorama"
     data-shuffle="true"
     data-width="658"
     data-ratio="3/2"
     data-fit="cover"
     data-loop="true"
     data-nav="thumbs">
	<div data-img="1-lo.jpg" data-thumb="1-thumb.jpg">1</div>
	<div data-img="2-lo.jpg" data-thumb="2-thumb.jpg">2</div>
  <div data-img="3-lo.jpg" data-thumb="3-thumb.jpg">3</div>
  <div data-img="4-lo.jpg" data-thumb="4-thumb.jpg">4</div>
  <div data-img="5-lo.jpg" data-thumb="5-thumb.jpg">5</div>
  <div data-img="6-lo.jpg" data-thumb="6-thumb.jpg">6</div>
  <div data-img="7-lo.jpg" data-thumb="7-thumb.jpg">7</div>
  <div data-img="8-lo.jpg" data-thumb="8-thumb.jpg">8</div>
  <div data-img="9-lo.jpg" data-thumb="9-thumb.jpg">9</div>
  <div data-img="10-lo.jpg" data-thumb="10-thumb.jpg">10</div>
</div>

<!-- © -->
<p>Photos <a href="http://okonet.ru/">by Andrey Okonetchnikov</a></p>
</body>
</html>

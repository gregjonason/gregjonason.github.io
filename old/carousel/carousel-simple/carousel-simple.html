<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.3.6/slick.css">
<script type="text/javascript" src="https://rawgithub.com/kenwheeler/slick/master/slick/slick.js"></script>

  <style type="text/css">
    .slick_container {
    width:360px;
    margin:0 auto;
    position:relative;
}
/*上書き修正*/
 .slick-prev, .slick-next {
    width:60px;
    height:34px
}
.slick-prev:before, .slick-next:before {
    content:"";
}
  </style>

<title></title>

<script type='text/javascript'>//<![CDATA[

$(function () {
    
    var $sliders = $(".your-class");
    var $arrows = $('.arrows');
    
    $(".slick_container").each(function(){
        
        var $this = $(this);
        var slick = $this.find( $sliders ).slick({
            appendArrows: $this.find( $arrows )
        });

    });

});
//]]> 

</script>

</head>

<body>
  <div class="slick_container">
    <div class="your-class">
        <div>
            <img src="http://dummyimage.com/360x16:9/f90/fff" alt="">
        </div>
        <div>
            <img src="http://dummyimage.com/360x16:9/693/fff" alt="">
        </div>
        <div>
            <img src="http://dummyimage.com/360x16:9/3cf/fff" alt="">
        </div>
    </div>
    <!--prev,nextを追加-->
    <div class="arrows">
        <div class="slick-next">
            <img src="http://dummyimage.com/60x16:9/4b4b4b/fff" alt="">
        </div>
        <div class="slick-prev">
            <img src="http://dummyimage.com/60x16:9/4b4b4b/fff" alt="">
        </div>
    </div>
</div>
  
<script>
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent){
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,
      slug: "qx05juco"
    }], "*")
  }
</script>

</body>

</html>
